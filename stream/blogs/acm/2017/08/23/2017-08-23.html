<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" href="./main.css" type="text/css"></head><body><div class="mainbody"><h1 class="headline" id="mainbody">POJ-1459 - Power Network - 网络流</h1><div class="author">Donny</div><div class="bodytext"><p>网络流似乎蛮常用，正好过两天也要讲，今天先看了下白书上讲的，感觉思路还是有的。就刷下题巩固一下。</p>
<p>这道题是道网络流的模板题，不过输入处理比较独到。</p>
<p>用了白书上dinic的模板。感觉这个模板讲得蛮清楚，而且效率也不错。</p>
<p>把发电厂连到超级源，用户连到超级汇，中间转发设备连接，构完图套模板即可。</p>
