        <h1 class="headline" id="postTitle">領収書</h1>
        <div class="author">Donny</div>
        <div class="bodytext">
            <p>彼女は引き出しを検査するとき、私が多くの領収書を見た。</p>
            <p>”なぜこんなたさんの領収書を保存するの？”私は尋ねる。</p>
            <p>”それは生きてたの証拠たよ。”彼女はそう言いた。</p><img width="100%" src="./47520504_p0.jpg" alt="47520504_p0.jpg" class="media_place_below media_body"></div>
