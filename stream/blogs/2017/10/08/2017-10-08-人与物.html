<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" href="./main.css" type="text/css"></head><body><div class="mainbody"><h1 class="headline" id="mainbody">人与物</h1><div class="author">Donny</div><div class="bodytext"><p>人与物，是否有那么一些相似的地方呢？</p>
<p></p>
<p>待物尤如待人。会有那么几样物特别中你意，也会有那么几个人你舍不得分离。会把自己的脾气发泄在某物，也会对某物赞赏有加。</p>
<p></p>
<p>有的物常常相伴，有的人仅一面之缘。</p>
<p></p>
<p>有的物能带给你精神的满足（如书和Anime），有的人能够跟你谈天说地，讲遍天下道理。</p>
<p></p>
<p>...</p>
<p></p>
<p>物终究会坏掉，人也终究会老去。</p></div><div class="signature">By Donny</div><div class="last_edit">Last modified: 2017-10-08</div></div></body></html>
